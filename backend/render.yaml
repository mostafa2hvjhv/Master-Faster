services:
  - type: web
    name: master-backend
    runtime: python
    buildCommand: pip install -r requirements-deploy.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: test_database
      - key: PYTHON_VERSION
        value: "3.13"
